name: Build Status
    on: [push]
    jobs:
      build:
        # Use an array [] to specify multiple labels
        runs-on: [self-hosted, NG-LAPTOP] 
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: 20
          - run: npm install
          - run: npm run build
